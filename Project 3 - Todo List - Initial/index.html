<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <main id="app">
      <section class="todo-list">
        <h3>{{titulo}}</h3>

        <div class="all-todos" v-for="tarefa in listaTarefas">
          <div
            class="single-todo"
            @click="tarefa.finalizada = !tarefa.finalizada"
            :class="tarefa.finalizada ? 'done' : ''"
          >
            <p>{{tarefa.descricaoTarefa}}</p>
          </div>
        </div>

        <button
          @click="limparTudo()"
          v-if="listaTarefas.length > 0"
          class="clear"
        >
          Limpar tudo
        </button>

        <input
          type="text"
          v-model="novaTarefa.descricaoTarefa"
          placeholder="Escreva uma nova tarefa..."
        />
        <button @click="adicionarTarefa()" class="add">Adicionar</button>

        <div class="instructions">
          Instruções:
          <ul>
            <li>
              Clique no texto da tarefa para alternar entre feita / não feita
            </li>
            <li>Use o botão limpar tudo para remover todas as tarefas</li>
            <li>Use o input para adicionar novas tarefas</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
  </body>
</html>
